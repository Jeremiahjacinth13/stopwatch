<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital StopWatch X Timer</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="switch" id = switch>
        <div class="route"></div>
        <div class="changer" id = changer></div>
    </div>
    <div class="container">
        <div class="clock">
            <div class="display">
                <div class="time">
                    <div class="hours">
                        <p>hours</p>
                        <input type="number" name="hours" id="hours" value='00'>
                    </div>
                    <div class="mins">
                        <p>minutes</p>
                        <input type="number" name="mins" id="mins" value='00'>
                    </div>
                    <div class="seconds">
                        <p>seconds</p>
                        <input type="number" name="seconds" id="seconds" value='00'>
                    </div>
                </div>
            </div>
            <button type=submit>START</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
